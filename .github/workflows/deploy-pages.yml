name: Deploy mdBook

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install mdBook tooling
        run: |
          cargo install mdbook --version 0.4.52 --locked
          cargo install mdbook-autosummary --version 0.1.9 --locked
      - name: Prepare autosummary placeholder
        run: |
          mkdir -p book/src
          : > book/src/SUMMARY.md
      - name: Build book
        run: mdbook build book
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: book/book

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
